<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón del menú alineado al lado izquierdo -->
    <ion-menu-button slot="start"></ion-menu-button> <!-- Asegúrate de que el slot sea "start" para alinear a la izquierda -->
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Menú en el lado izquierdo (start) -->
<ion-menu side="start" contentId="main-content" menuType="reveal"> <!-- side="start" garantiza que el menú se abra desde la izquierda -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>
          <h2>{{ welcomeMessage }}</h2>
        </ion-label>
      </ion-item>
      <!-- Ítems del menú, dependiendo de si el usuario está autenticado o no -->
      <ion-item routerLink="/profile" *ngIf="isLoggedIn">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item routerLink="/settings" *ngIf="isLoggedIn">
        <ion-icon slot="start" name="settings"></ion-icon>
        <ion-label>Configuraciones</ion-label>
      </ion-item>
      <ion-item *ngIf="isLoggedIn" (click)="logout()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
      <ion-item *ngIf="!isLoggedIn" (click)="goToLogin()">
        <ion-icon slot="start" name="log-in"></ion-icon>
        <ion-label>Iniciar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido principal -->
<ion-content id="main-content">
  <div class="home-content">
    <!-- Puedes añadir cualquier contenido adicional aquí para la página de inicio -->
    <h2>{{ welcomeMessage }}</h2>
  </div>
</ion-content>
