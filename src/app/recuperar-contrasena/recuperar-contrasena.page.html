<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()">
    <ion-item lines="none" class="input-item">
      <ion-label position="floating" color="medium">Correo Electrónico</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>
    <p *ngIf="submitted && f['email'].errors?.['required']" class="error-message">El correo es obligatorio.</p>
    <p *ngIf="submitted && f['email'].errors?.['email']" class="error-message">Ingresa un correo válido.</p>

    <p>Se enviará un correo para reestablecer su contraseña.</p>
    
    <ion-button expand="block" class="recover-button" type="submit">Recuperar Contraseña</ion-button>
    
    <!-- Mensaje de confirmación de envío -->
    <ion-text *ngIf="emailSent" color="success">El correo de recuperación ha sido enviado.</ion-text>
  </form>
</ion-content>
